<?xml version="1.0" encoding="iso-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>DocType</title>
<script charset="iso-8859-1" type="text/javascript" src="/doctype/js/lib/prototype.js"></script>
<script charset="iso-8859-1" type="text/javascript" src="/doctype/lib/doctype/doctype.js"></script>
<script charset="iso-8859-1" type="text/javascript" src="/doctype/lib/doctype/js/loader.js"></script>
<script charset="iso-8859-1" type="text/javascript">
document.observe("dom:loaded", function(){
	$$("form").first().focusFirstElement();
	new Loader({
		requireJS: [UI.NumberInput],
		onComplete: function(){
			new NumberInput("ddd", {attributes: {maxlength: 2}});
			new NumberInput("number", {attributes: {maxlength: 8}});
		}
	});
});
</script>
<style type="text/css">
</style>
</head>
<body>
	<div id="debug"></div>
	<div>
		<form action="">
			<fieldset>
				<legend>Telephone</legend>
				<input type="text" id="ddd" name="ddd" size="2" />
				<input type="text" id="number" name="number" size="8" />
				<br />
				<input type="submit" id="save" name="save"  />
			</fieldset>
		</form>
	</div>
</body>
</html>
