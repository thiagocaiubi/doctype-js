<?xml version="1.0" encoding="iso-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>DocType</title>
<script charset="iso-8859-1" type="text/javascript" src="/doctype/js/lib/prototype.js"></script>
<script charset="iso-8859-1" type="text/javascript" src="/doctype/lib/doctype/doctype.js"></script>
<script charset="iso-8859-1" type="text/javascript" src="/doctype/lib/doctype/js/loader.js"></script>
<script charset="iso-8859-1" type="text/javascript" src="/doctype/lib/doctype/js/element.js"></script>
<script charset="iso-8859-1" type="text/javascript" src="/doctype/lib/doctype/js/log.js"></script>
<script charset="iso-8859-1" type="text/javascript">
function randOrd(){
	return (Math.round(Math.random())-0.5); 
}


document.observe("dom:loaded", function(){
	new Loader({
		requireJS: [UI.Keyboard],
		onComplete: function(){
			new Keyboard("container", "password");
		}
	});
	anyArray = new Array('3','a','5','F','x','47');
	anyArray.sort( randOrd );
	console.debug('Random : ' + anyArray); 
});
</script>
<style type="text/css">
</style>
</head>
<body>
	<div id="form">
		<input id="password" type="password"  maxlength="4" readonly="readonly" size="6" title="Use the keyboard to set your password."/>
	</div>
	<div id="container"></div>
	<div id="debug"></div>
</body>
</html>
