<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>DocType - Number Field</title>
<script charset="iso-8859-1" type="text/javascript" src="/doctype/js/lib/prototype.js"></script>
<script charset="iso-8859-1" type="text/javascript" src="/doctype/lib/doctype/doctype.js"></script>
<script charset="iso-8859-1" type="text/javascript" src="/doctype/lib/doctype/js/loader.js"></script>
<script charset="iso-8859-1" type="text/javascript">
document.observe("dom:loaded", function(){
	new Loader({
		requireJS: [UI.CPFInput],
		onComplete: function(){
			new CPFInput("cpf", {attributes: {maxlength: 11}});
		}
	});
});
</script>
</head>
<body>
<div>
	<input id="cpf" type="text"/>
	<div id="debug"></div>
	<button onclick="">test</button>
</div>
</body>
</html>
