<?xml version="1.0" encoding="iso-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>DocType</title>
<script charset="iso-8859-1" type="text/javascript" src="/doctype/js/lib/prototype.js"></script>
<script charset="iso-8859-1" type="text/javascript" src="/doctype/lib/doctype/doctype.js"></script>
<script charset="iso-8859-1" type="text/javascript" src="/doctype/lib/doctype/js/loader.js"></script>
<script charset="iso-8859-1" type="text/javascript">
function getValue(){
	return $$('input:checked[type="radio"][name="gender"]').pluck("value");
}
</script>
<style type="text/css">
</style>
</head>
<body>
	<div id="">
		<form action="">
		<fieldset>
			<legend></legend>
			<div>
				<input type="radio" id="female" name="gender" value="F" />
				<label for="female">Feminino</label>
			</div>
			<div>
				<input type="radio" id="male" name="gender" value="M" />
				<label for="male">Masculino</label>
			</div>
			<div>
				<button onclick="javascript: window.alert(getValue());"></button>
			</div>
		</fieldset>
		</form>
	</div>
</body>
</html>
