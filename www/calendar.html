<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>DocType - Grid</title>
<script type="text/javascript" src="/doctype/js/lib/prototype.js"></script>
<script type="text/javascript" src="/doctype/lib/doctype/doctype.js"></script>
<script type="text/javascript" src="/doctype/lib/doctype/js/loader.js"></script>
<script charset="iso-8859-1" type="text/javascript">
document.observe("dom:loaded", function(){
	var pt_br = {
		caption: "Calendário",
		days: ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "Sáb"],
		months: ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"],
		today: "Hoje"
	};
	new Loader({
		requireJS: [UI.Calendar],
		onComplete: function(){
			new Calendar("date", { 
				firstWeekDay: 1, 
				locale: pt_br,
				onDateClick: function() {
					alert($A(arguments));
				} 
			});
		}
	});
});
</script>
</head>
<body>
	<h1>Date</h1>
	<div id="date"></div>
</body>
</html>
