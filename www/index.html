 <?xml version="1.0" encoding="iso-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>DocType</title>
<link charset="iso-8859-1" href="/doctype/css/doctype.css" rel="stylesheet" type="text/css"/>
<script charset="iso-8859-1" type="text/javascript" src="/doctype/js/lib/prototype.js"></script>
<script charset="iso-8859-1" type="text/javascript" src="/doctype/lib/doctype/doctype.js"></script>
<script charset="iso-8859-1" type="text/javascript" src="/doctype/lib/doctype/js/loader.js"></script>
<script type="text/javascript">
document.observe("dom:loaded", function(){
	new Loader({
		requireJS: [UI.Tabs],
		onComplete: function(){
			new Tabs("menu", {
				"Home": {
					active: true,
					requestContent: {
						url: "home.html"
					},
					title: "DocType - User Interface Made Easy!!!"
				},
				"Calendar": {
					requestContent: {
						url: "calendar.html"
					}
				},
				"Grid": {
					content: "<p>Grid</p>"
				}
			});
		}
	});
});
</script>
<style type="text/css" media="screen">

</style>
</head>
<body>
	<div id="page">
		<div id="header" class="right">DocType</div>
		<div id="content">
			<div id="menu"></div>
		</div>
		<div id="footer">
			DocType
		</div>
	</div>
</body>
</html>
