<?xml version="1.0" encoding="iso-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>DocType</title>
<script charset="iso-8859-1" type="text/javascript" src="/doctype/js/lib/prototype.js"></script>
<script charset="iso-8859-1" type="text/javascript" src="/doctype/lib/doctype/doctype.js"></script>
<script charset="iso-8859-1" type="text/javascript" src="/doctype/lib/doctype/js/loader.js"></script>
<script charset="iso-8859-1" type="text/javascript">
document.observe("dom:loaded", function(){
	new Loader({
		requireJS: [UI.Parser],
		onComplete: function(){
			$("debug").insert("23/04/1982 => "+ Parser.parse("23/04/1982"));
			$("debug").insert(new Element("br"));
			$("debug").insert("23/04/1982 12:34:56 => "+ Parser.parse("23/04/1982 12:34:56"));
			$("debug").insert(new Element("br"));
			$("debug").insert("R$ 23,45 => "+ Parser.parse("R$ 23,45"));
		}
	});
});
</script>
<style type="text/css">
</style>
</head>
<body>
	<div id="debug"></div>
</body>
</html>
